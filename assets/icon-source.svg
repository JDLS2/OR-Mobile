<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hyphenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#EAB308"/>
    </linearGradient>
  </defs>

  <!-- White background with rounded corners -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="#FFFFFF"/>

  <!-- Ni text - right aligned to hyphen -->
  <text x="430" y="590" text-anchor="end" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="320" fill="#000000">Ni</text>

  <!-- Hyphen as a thick rectangle with gradient - centered -->
  <rect x="440" y="462" width="144" height="48" rx="8" fill="url(#hyphenGradient)"/>

  <!-- RE text - left aligned from hyphen -->
  <text x="594" y="590" text-anchor="start" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="320" fill="#EAB308">RE</text>
</svg>
